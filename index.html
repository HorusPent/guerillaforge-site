<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guerilla Forge - Free Tools & Software</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom dark mode & button styling -->
    <style>
        body { 
            background: #1a1a1a;  /* Dark background */
            color: white;        /* White text */
            padding: 20px;       /* Add space around edges */
        }
        .download-box { 
            background: #2d2d2d; /* Slightly lighter dark box */
            padding: 20px; 
            border-radius: 10px; /* Rounded corners */
            margin: 20px 0;      /* Space between sections */
        }
        /* Center the PayPal button */
        #donate-button-container {
            text-align: center;
            margin-top: 15px;
        }

        /* Burnt‚Äëorange button variant */
        .btn-burnt {
            background-color: #cc5500;
            border-color: #cc5500;
            color: #fff;
        }
        .btn-burnt:hover,
        .btn-burnt:focus {
            background-color: #b04a00;
            border-color: #b04a00;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container"> <!-- Centers content on the page -->
        <h1 class="text-center">
            <img src="https://raw.githubusercontent.com/HorusPent/guerillaforge-site/refs/heads/main/GforgeL.ico" alt="Guerilla Forge Logo" style="width: 50px; height: 50px; vertical-align: middle;">
            Guerilla Forge
        </h1>
        <p class="text-center">Free tools for everyone!</p>
        
        <!-- Download Section -->
        <div class="download-box">
            <h3>üì¶ Tools Download</h3>
            <p>Select a tool below to download:</p>
            <div class="d-grid gap-2">
                <a href="https://github.com/HorusPent/guerillaforge-site/releases/download/v1.0.0/GF.Loader.exe"
                   class="btn btn-burnt" download>
                    GF‚ÄØLoader
                </a>
                <a href="https://github.com/HorusPent/guerillaforge-site/releases/download/v1.0.0/GF.Grabber.exe"
                   class="btn btn-burnt" download>
                    GF‚ÄØGrabber
                </a>
                <a href="https://github.com/HorusPent/guerillaforge-site/releases/download/v1.0.0/GF.Comparator.exe"
                   class="btn btn-burnt" download>
                    GF‚ÄØComparator
                </a>
                <a href="https://github.com/HorusPent/guerillaforge-site/releases/download/v1.0.0/GF.Namer.exe"
                   class="btn btn-burnt" download>
                    GF‚ÄØNamer
                </a>
                <a href="https://github.com/HorusPent/guerillaforge-site/releases/download/v1.0.0/GF.Zip.exe"
                   class="btn btn-burnt" download>
                    GF‚ÄØZip
                </a>
            </div>
        </div>

        <!-- Donation Section -->
        <div class="download-box">
            <h3>‚ù§Ô∏è Support Us</h3>
            <p>Help us build more tools!</p>
            
            <!-- PAYPAL BUTTON STARTS HERE -->
            <div id="donate-button-container">
                <div id="donate-button"></div>
            </div>
            <script src="https://www.paypalobjects.com/donate/sdk/donate-sdk.js" charset="UTF-8"></script>
            <script>
                PayPal.Donation.Button({
                    env: 'production',
                    hosted_button_id: 'F638CE88ZTGDA',
                    image: {
                        src: 'https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif',
                        alt: 'Donate with PayPal button',
                        title: 'PayPal - The safer, easier way to pay online!'
                    }
                }).render('#donate-button');
            </script>
            <!-- PAYPAL BUTTON ENDS HERE -->
            
        </div>
    </div>
</body>
</html>
